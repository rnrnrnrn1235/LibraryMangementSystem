# MongoDB Connection Pool Configuration
spring.data.mongodb.uuid-representation=standard
# Minimum pool size - keep connections warm
spring.data.mongodb.min-pool-size=10
# Maximum pool size - prevent connection exhaustion
spring.data.mongodb.max-pool-size=50
# Max connection idle time (ms) - recycle stale connections
spring.data.mongodb.max-connection-idle-time=60000
# Max connection life time (ms) - force connection refresh
spring.data.mongodb.max-connection-life-time=1800000

# MongoDB Timeout Configuration
# Socket timeout (ms) - max time to wait for read/write operations
spring.data.mongodb.socket-timeout=30000
# Connect timeout (ms) - max time to establish connection
spring.data.mongodb.connect-timeout=10000
# Server selection timeout (ms) - max time to select a server
spring.data.mongodb.server-selection-timeout=30000

# Tomcat Thread Pool (for handling concurrent requests)
server.tomcat.threads.max=200
server.tomcat.threads.min-spare=10
server.tomcat.accept-count=100
server.tomcat.max-connections=10000
